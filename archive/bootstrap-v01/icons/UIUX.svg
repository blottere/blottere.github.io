      }
      50%{
      opacity:0;
      }
      55%{
      opacity:0;
      transform:scale(0);
      }
      59%{
      opacity:.5;
      }
      63%{
      opacity:1;
      }
      72%{
      opacity:1;
      }
      90%{
      transform:scale(1);
      }
      100%{
      transform:scale(0);
      opacity:0;
      }
      }
    </style>
  </defs>
