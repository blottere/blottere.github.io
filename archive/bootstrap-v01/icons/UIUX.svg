      transform:scale(0);
      }
      66%{
      opacity:.5;
      }
      70%{
      opacity:1;
      }
      90%{
      transform:scale(1)
      }
      100%{
      transform:scale(0);
      opacity:0;
      }
      }

       #hand:hover #bigger{
      -webkit-animation: bigex 3s infinite;
      animation: bigex 3s infinite;
      transform-origin: center;
      }

      @-webkit-keyframes bigex{
      0%{
      opacity:0;
      transform:scale(0);
      }
