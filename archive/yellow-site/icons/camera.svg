  </g>
  <path id="button" d="M35.43,25.68H22.64c-2.26,0-2.05.16-2.05-1.64V17.32c0-1.81-.21-1.64,2.05-1.64H35.43c2.26,0,2.05-.16,2.05,1.64V24C37.48,25.85,37.69,25.68,35.43,25.68Z"/>
