<svg id="camera" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 188.77 142.08">

  <a xlink:href="https://500px.com/pavithraram" target="/_blank">
  <defs>
    <style>
       .cls-2{
        stroke: #fff;
        stroke-miterlimit: 10;
      }

      .cls-2 {
        stroke-width: 5px;
      }

      #camera:hover .cls-3 {
      stroke-miterlimit: 10;
        fill: #fff;
        stroke:#fff;
      }

      #camera:hover #button{
      -webkit-animation: press 2s infinite;
      animation: press 2s infinite;
      transform-origin:top;
      }

      @-webkit-keyframes press{
      0%{
      transform:translate(0);
      }
      12%{
      transform:translate(0);
      }
      15%{
      transform:translate(0, 6px);
      }
      17%{
      fill:#000;
      }
      19%{
      fill:#fff;
      }
      23%{
      fill:#ccc;
      }
      32%{
      fill:#000;
      }
      25%{
      transform:translate(0, 0);
      }
      57%{
      fill:#000;
      }
      59%{
      fill:#fff;
      }
      63%{
      fill:#ccc;
      }
      72%{
      fill:#000;
      }
      40%{
      transform:translate(0);
      }
      52%{
      transform:translate(0);
      }
      55%{
      transform:translate(0, 6px);
      }
      65%{
      transform:translate(0, 0);
      }
      }
      #camera:hover #flash{
      -webkit-animation: flash 2s infinite;
      animation: flash 2s infinite;
      transform-origin:top;
      }

      @-webkit-keyframes flash{
      0%{
      fill:#000;
      }
      12%{
      fill:#000;
      }
      15%{
      fill:#000;
      }
      17%{
      fill:#fff;
      }
      28%{
      fill:#fff;
      }
      30%{
      fill:#000;
      }
      40%{
      fill:#000;
      }
      52%{
      fill:#000;
      }
      55%{
      fill:#000;
      }
      57%{
      fill:#fff;
      }
      63%{
      fill:#fff;
      }
      70%{
      fill:#000;
      }
      }

      #camera:hover #cam{
      -webkit-animation: cam 2s infinite;
      animation: cam 2s infinite;
      }

      @-webkit-keyframes cam{
      0%{
      fill:#000;
      }
      12%{
      fill:#000;
      }
      17%{
      fill:#000;
      }
      19%{
      fill:#fff;
      }
      23%{
      fill:#ccc;
      }
      32%{
      fill:#000;
      }
      40%{
      fill:#000;
      }
      52%{
      fill:#000;
      }
      57%{
      fill:#000;
      }
      59%{
      fill:#fff;
      }
      63%{
      fill:#ccc;
      }
      72%{
      fill:#000;
      }
      }
      #camera:hover #opening{
      -webkit-animation: open 2s infinite;
      animation: open 2s infinite;
      transform-origin:center;
      }

      @-webkit-keyframes open{
      0%{
      transform:scale(0);
      opacity:0;
      }
      12%{
      transform:scale(0);
      opacity:0;
      }
      17%{
      transform:scale(1);
      opacity:1;
      }
      25%{
      transform:scale(1);
      opacity:1;
      }
      35%{
      transform:scale(0);
      }
      40%{
      transform:scale(0);
      }
      52%{
      transform:scale(0);
      }
      57%{
      transform:scale(1);
      }
      65%{
      transform:scale(1);
      opacity:1;
      }
      75%{
       transform:scale(0);
       opacity:0;
      }
      100%{
      transform:scale(0);
      opacity:0;
      }
      }
    </style>
